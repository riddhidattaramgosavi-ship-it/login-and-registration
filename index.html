<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <h1>WELCOME<br>BACK!</h1>
    <p>Create your account and start your journey with us.</p>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">

    <!-- SIGN UP FORM -->
    <form id="signupForm" class="form active">
      <h2>Sign Up</h2>

      <div class="input-box">
        <input type="text" id="username" placeholder="Username">
        <i class="fa fa-user"></i>
      </div>
      <span class="error" id="nameError"></span>

      <div class="input-box">
        <input type="email" id="email" placeholder="Email">
        <i class="fa fa-envelope"></i>
      </div>
      <span class="error" id="emailError"></span>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password">
        <i class="fa fa-eye" onclick="togglePassword('password', this)"></i>
      </div>
      <span class="error" id="passwordError"></span>

      <button class="btn">Sign Up</button>

      <p class="login-text">
        Already have an account?
        <a href="#" onclick="showLogin()">Login</a>
      </p>
    </form>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form">
      <h2>Login</h2>
      <span class="error" id="loginError"></span>


      <div class="input-box">
        <input type="email" id="loginEmail" placeholder="Email">
        <i class="fa fa-envelope"></i>
      </div>

      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="Password">
        <i class="fa fa-eye" onclick="togglePassword('loginPassword', this)"></i>
      </div>

      <button class="btn">Login</button>

      <p class="login-text">
        Donâ€™t have an account?
        <a href="#" onclick="showSignup()">Sign Up</a>
      </p>
    </form>

  </div>
</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
